<div class="container fade-in">
    <canvas id="confetti" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const dropNameEl = document.getElementById("dropName");
const spinButton = document.getElementById("spinButton");
const redeemButton = document.getElementById("redeemButton");
const confettiCanvas = document.getElementById("confetti");
const spinSound = document.getElementById("spinSound");
const itSimple = document.getElementById("itSimple");

const placeholderChars = ["ðŸŽ¯ðŸŽ¯ðŸŽ¯", "ðŸŽ‰ðŸŽ‰ðŸŽ‰", "âœ¨âœ¨âœ¨", "ðŸŽðŸŽðŸŽ", "ðŸ’«ðŸ’«ðŸ’«", "â­ï¸â­ï¸â­"];

// Logging function for Google Sheet
function logEvent(dropName, refCode, action, name="", email="") {
    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: JSON.stringify({drop: dropName, ref: refCode, action: action, name: name, email: email})
    }).catch(err => console.log('Logging failed', err));
}

// Generate unique reference code
function generateRefCode() {
    const date = new Date();
    const yyyymmdd = date.toISOString().slice(0,10).replace(/-/g,'');
    const rand = Math.floor(Math.random()*9000)+1000;
    return `CD-${yyyymmdd}-${rand}`;
}

// Confetti function
function launchConfetti() {
    const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });
    myConfetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
    });
}

spinButton.addEventListener("click", () => {
    spinButton.disabled = true;
    redeemButton.style.display = "none";
    itSimple.style.display = "none";

    if(spinSound.src) spinSound.play();

    let flickerTime = 2000;
    let flickerInterval = 100;

    // Flicker animation
    let flicker = setInterval(()=>{
        dropNameEl.textContent = placeholderChars[Math.floor(Math.random()*placeholderChars.length)];
    }, flickerInterval);

    dropNameEl.textContent = "Spinningâ€¦";

    setTimeout(()=>{
        clearInterval(flicker);

        // Pick final sponsor
        const keys = Object.keys(sponsors);
        const randomKey = keys[Math.floor(Math.random()*keys.length)];
        const finalPick = sponsors[randomKey];

        dropNameEl.textContent = finalPick.name;

        // Show confetti briefly
        launchConfetti();

        // Generate unique reference code
        const refCode = generateRefCode();

        // Log spin to Google Sheet
        logEvent(finalPick.name, refCode, 'spin');

        // Show Redeem button with ref code in URL
        redeemButton.href=`redeem.html?sponsor=${randomKey}&ref=${refCode}`;
        redeemButton.style.display="inline-block";

        // Fade in "It really is that simple!"
        itSimple.style.display = "block";

    }, flickerTime);
});
</script>
