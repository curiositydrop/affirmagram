<style>
/* --- Basic Page Styles --- */

<body>

<div class="container fade-in">

    <div class="confetti" id="confetti"></div>

    <h1>ðŸŽ‰ Spin Your Curiosity! ðŸŽ‰</h1>
    <p class="lead">Every Drop holds something different.</p>
    <p class="subtle">Everyone wins something.</p>

    <div class="reward-box">
        <span class="checkmark">ðŸŽ¯</span>
        <h2 id="dropName">Tap spin to reveal your Drop!</h2>
        <p>No gimmicks. No ads. Just curiosity â†’ rewards.</p>
    </div>

    <button class="primary-btn" id="spinButton">ðŸŽ¯ Spin Your Drop</button>

    <!-- Placeholder for Audio -->
    <audio id="spinSound" src="" preload="auto"></audio>

    <p class="tiny">Scan. Spin. See what curiosity rewards you with.</p>

</div>

<script>
// --- DROP CONFIGURATION ---
const drops = [
    {name:"New Leaf Painting", url:"/drop/newleaf"},
    {name:"MBG Digital", url:"/drop/mbg"},
    {name:"Mystery Drop", url:"/drop/loading"}
];

const dropNameEl = document.getElementById("dropName");
const spinButton = document.getElementById("spinButton");
const confetti = document.getElementById("confetti");
const spinSound = document.getElementById("spinSound");

// --- LOGGING FUNCTION ---
function logSpin(dropName){
    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: JSON.stringify({drop: dropName, timestamp: new Date().toISOString()})
    }).catch(err => console.log('Logging failed', err));
}

// --- SPIN FUNCTION ---
spinButton.addEventListener("click", () => {
    spinButton.disabled = true; // prevent double click

    // Play audio (you can add your clip later)
    if(spinSound.src) spinSound.play();

    let flickerTime = 2000; // total flicker duration
    let flickerInterval = 100; // flicker speed
    let elapsed = 0;

    const flicker = setInterval(() => {
        const randomDrop = drops[Math.floor(Math.random() * drops.length)];
        dropNameEl.textContent = randomDrop.name;
        elapsed += flickerInterval;
    }, flickerInterval);

    // After flickerTime, pick the real drop
    setTimeout(() => {
        clearInterval(flicker);

        // Pick the final Drop
        const finalPick = drops[Math.floor(Math.random() * drops.length)];
        dropNameEl.textContent = finalPick.name;

        // optional: show confetti
        confetti.style.display = 'block';
        setTimeout(()=>{ confetti.style.display='none'; }, 2000);

        // log spin
        logSpin(finalPick.name);

        // optional: redirect after short delay
        setTimeout(()=>{
            window.location.href = finalPick.url;
        }, 1500);

    }, flickerTime);
});
</script>
