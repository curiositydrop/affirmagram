<head>
<meta charset="UTF-8">
<title>Curiosity Drop â€” Spin to Win ðŸŽ¯</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh;}
.container { background:#fff; padding:2rem; border-radius:12px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.2); max-width:400px; position:relative;}

<body>

<div class="container fade-in">
    <div class="confetti" id="confetti"></div>

    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <p class="subtle">Your curiosity has paid off! No gimmicks. No ads.</p>

    <div class="reward-box">
        <img id="dropLogo" src="" alt="" style="display:none;">
        <span class="checkmark">ðŸŽ¯</span>
        <h2 id="dropName">Tap spin to reveal your win!</h2>
        <p id="dropPrize" class="subtle"></p>
        <a id="redeemButton" class="primary-btn" href="#" style="display:none;">Redeem Your Reward!</a>
    </div>

    <button class="primary-btn" id="spinButton">ðŸŽ¯ Spin to Win</button>
    <audio id="spinSound" src="" preload="auto"></audio>
    <p class="brought-by-white">Brought to you by: <a href="https://curiositydrop.com" target="_blank">CuriosityDrop.com</a></p>
</div>

<script src="sponsors.js"></script>
<script>
const SHEET_API_BASE_URL = "https://script.google.com/macros/s/DEPLOY_ID/exec"; // <-- REPLACE
const dropNameEl = document.getElementById("dropName");
const dropPrizeEl = document.getElementById("dropPrize");
const dropLogoEl = document.getElementById("dropLogo");
const spinButton = document.getElementById("spinButton");
const redeemButton = document.getElementById("redeemButton");
const confetti = document.getElementById("confetti");
const spinSound = document.getElementById("spinSound");

const placeholderChars = ["ðŸŽ¯ðŸŽ¯ðŸŽ¯", "ðŸŽ‰ðŸŽ‰ðŸŽ‰", "âœ¨âœ¨âœ¨", "ðŸŽðŸŽðŸŽ", "ðŸ’«ðŸ’«ðŸ’«", "â­ï¸â­ï¸â­"];
let sponsorsData = {};

// ==============================
// HELPER FUNCTIONS
// ==============================
function generateRefCode() {
    const date = new Date();
    const yyyymmdd = date.toISOString().slice(0,10).replace(/-/g,'');
    const rand = Math.floor(Math.random()*9000)+1000;
    return `CD-${yyyymmdd}-${rand}`;
}

async function postToSheet(payload) {
    try {
        const res = await fetch(SHEET_API_BASE_URL, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(payload)
        });
        return await res.json();
    } catch (err) {
        console.warn('POST to sheet failed:', err);
        return {status:"error", message: err.message};
    }
}

async function fetchSponsorsFromSheet() {
    try {
        const url = SHEET_API_BASE_URL + "?action=getSponsors";
        const res = await fetch(url);
        const data = await res.json();
        const obj = {};
        data.forEach(s => {
            obj[s.sponsorId] = {
                sponsorId: s.sponsorId,
                name: s.name,
                prize: s.prize,
                email: s.email,
                logo: s.logo || "",
                permanent: s.permanent || false,
                credits: Number(s.credits) || 0,
                costPerWin: Number(s.costPerWin) || 3,
                spinsUsed: Number(s.spinsUsed) || 0
            };
        });
        return obj;
    } catch (err) {
        console.warn('Failed to fetch sponsors from sheet, falling back to local sponsors.js', err);
        return window.sponsors || {};
    }
}

// ==============================
// PICK RANDOM ELIGIBLE SPONSOR
// ==============================
function pickRandomEligibleSponsor(data) {
    const eligible = Object.keys(data).filter(
        k => data[k].permanent || data[k].credits >= data[k].costPerWin
    );
    if (eligible.length === 0) return null;
    const key = eligible[Math.floor(Math.random() * eligible.length)];
    return data[key];
}

// ==============================
// SPIN LOGIC
// ==============================
spinButton.addEventListener("click", async () => {
    spinButton.disabled = true;
    redeemButton.style.display="none";
    dropPrizeEl.style.display="none";
    dropLogoEl.style.display="none";

    if(spinSound.src) spinSound.play();

    let flickerTime = 2000;
    let flickerInterval = 100;

    let flicker = setInterval(()=>{
        dropNameEl.textContent = placeholderChars[Math.floor(Math.random()*placeholderChars.length)];
    }, flickerInterval);

    setTimeout(async ()=>{
        clearInterval(flicker);

        // Load sponsors if not loaded
        if(!Object.keys(sponsorsData).length){
            sponsorsData = await fetchSponsorsFromSheet();
        }

        // Ensure New Leaf is present
        if(!sponsorsData['newleaf']){
            sponsorsData['newleaf'] = {
                sponsorId: 'newleaf',
                name: "New Leaf Painting",
                prize: "10% off interior painting",
                contact: "207.468.5509",
                url: "/drop/newleaf",
                logo: "http://www.curiositydrop.com/newleafpaintingco/7D16A71A-2AF9-4EBB-863A-09C24D4F6662.png",
                email: "info@newleafpaintingco.com",
                permanent: true,
                credits: 0,
                spinsUsed: 0
            };
        }

        // Pick a sponsor
        let candidate = pickRandomEligibleSponsor(sponsorsData);
        if(!candidate) candidate = sponsorsData['newleaf'];

        // Generate ref code
        const refCode = generateRefCode();

        // Update UI
        dropNameEl.textContent = candidate.name;
        dropPrizeEl.textContent = candidate.prize;
        dropPrizeEl.style.display = "block";
        if(candidate.logo){
            dropLogoEl.src = candidate.logo;
            dropLogoEl.style.display="block";
        }

        // Ask server to decrement and log the spin
        const payload = {
            action: "spin",
            sponsorId: candidate.sponsorId,
            sponsorName: candidate.name,
            refCode: refCode
        };
        const result = await postToSheet(payload);
        if(result && result.status === "ok" && sponsorsData[candidate.sponsorId]){
            sponsorsData[candidate.sponsorId].credits = result.remaining;
        }

        confetti.style.display='block';
        setTimeout(()=>{ confetti.style.display='none'; }, 2000);

        redeemButton.style.display="inline-block";
        redeemButton.href=`redeem.html?sponsor=${candidate.sponsorId}&ref=${refCode}`;

        spinButton.disabled = false;
    }, flickerTime);

    dropNameEl.textContent="Spinningâ€¦";
});
</script>
