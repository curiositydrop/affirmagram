<script>
const dropNameEl = document.getElementById("dropName");
const spinButton = document.getElementById("spinButton");

const confetti = document.getElementById("confetti");
const spinSound = document.getElementById("spinSound");

const placeholderChars = ["ðŸŽ¯ðŸŽ¯ðŸŽ¯", "ðŸŽ‰ðŸŽ‰ðŸŽ‰", "âœ¨âœ¨âœ¨", "ðŸŽðŸŽðŸŽ", "ðŸ’«ðŸ’«ðŸ’«", "â­ï¸â­ï¸â­"];
let sponsorsData = {}; // will hold sponsor objects keyed by sponsorId

// ==============================
// HELPER FUNCTIONS

function generateRefCode() {
    const date = new Date();
    const yyyymmdd = date.toISOString().slice(0,10).replace(/-/g,'');
    const rand = Math.floor(Math.random()*9000)+1000;
    return `CD-${yyyymmdd}-${rand}`;
}

// Fetch sponsors (placeholder local fallback)

// ==============================
// PICK RANDOM ELIGIBLE SPONSOR

function pickRandomEligibleSponsor(data) {
    const eligible = Object.keys(data).filter(
        k => data[k].permanent || data[k].credits >= data[k].costPerWin
    );
    if (eligible.length === 0) return null;
    const key = eligible[Math.floor(Math.random() * eligible.length)];
    return data[key];
}

// ==============================
// SPIN BUTTON LOGIC
// ==============================
spinButton.addEventListener("click", async () => {
    spinButton.disabled = true;
    redeemButton.style.display="none";
    itSimple.style.display = "none";
    if(spinSound.src) spinSound.play();

    let flickerTime = 2000;
    let flickerInterval = 100;

    let flicker = setInterval(()=>{
        dropNameEl.textContent = placeholderChars[Math.floor(Math.random()*placeholderChars.length)];
    }, flickerInterval);

    setTimeout(async () => {
        clearInterval(flicker); // stop flicker first

        // Load sponsors
        if (!Object.keys(sponsorsData).length) {
            sponsorsData = await fetchSponsorsFromSheet();
        }

        // Pick a random eligible sponsor
        let candidate = pickRandomEligibleSponsor(sponsorsData);

        // Fallback: always show New Leaf if nothing else
        if (!candidate) {
            candidate = sponsorsData['newleaf'];
        }

        // Generate reference code
        const refCode = generateRefCode();

        // Update UI immediately
        dropNameEl.textContent = candidate.name;

        // Attempt to log spin
        await postToSheet({
            action: "spin",
            sponsorId: candidate.sponsorId,
            sponsorName: candidate.name,
            refCode: refCode,
            remaining: candidate.credits
        });

        // Update local credits
        sponsorsData[candidate.sponsorId].credits = (candidate.credits || 0) - (candidate.costPerWin || 3);

        // Show confetti
        confetti.style.display = "block";
        setTimeout(()=>{ confetti.style.display='none'; }, 2000);

        // Show redeem button
        redeemButton.style.display = "inline-block";
        redeemButton.href = `redeem.html?sponsor=${candidate.sponsorId}&ref=${refCode}`;

        spinButton.disabled = false;
    }, flickerTime);
