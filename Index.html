<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curiosity Drop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0a2540 0%, #1e3d70 100%);
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    img.logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #a6d3ff;
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 1.1rem;
      color: #e2f1ff;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #3ba4f0;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #1f8ee3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #b5d4f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-drop-logo.png" alt="Curiosity Drop Logo" class="logo">
    <h1>Never Shop Without the Drop!</h1>
    <p class="tagline">This Drop brought to you by <strong>New Leaf Painting Co.</strong></p>
    <a href="https://newleafpaintingco.com" class="button">Visit New Leaf Painting Co.</a>
    <footer>© 2025 Curiosity Drop™ — Powered by Curiosity</footer>
  </div>
</body>
</html>
