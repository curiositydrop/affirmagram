<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Partners | New Leaf Painting Co.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- GLOBAL CONTENT PLACEHOLDER -->
  <div id="global-header"></div>
  <div id="global-footer"></div>

  <!-- HERO -->
  <section class="hero">
    <h1>Local Partners</h1>
    <p>Weâ€™re proud to collaborate with trusted local professionals who share our commitment to quality and service. Join our network and showcase your business while earning referral rewards.</p>
  </section>

  <!-- PARTNER GRID -->
  <section class="partners">
    <div class="partner-grid">
      <div class="partner-card">
        <img src="silhouette.png" alt="Partner Placeholder">
        <h3>Your Business Name</h3>
        <p>Contact: Your Name</p>
        <button onclick="openPartnerPopup('Sample Business 1','John Smith','207-555-1234')">View Contact</button>
      </div>
      <!-- Repeat partner cards as needed -->
    </div>
  </section>

  <!-- PARTNER POPUP -->
  <div id="partner-popup" class="partner-popup">
    <div class="partner-popup-content">
      <span class="close" onclick="closePartnerPopup()">&times;</span>
      <h3 id="popup-business"></h3>
      <p><strong>Contact:</strong> <span id="popup-contact"></span></p>
      <p><strong>Phone:</strong> <span id="popup-phone"></span></p>
    </div>
  </div>

  <!-- LOCAL PARTNER JS -->
  <script>
    function openPartnerPopup(business, contact, phone) {
      document.getElementById('popup-business').textContent = business;
      document.getElementById('popup-contact').textContent = contact;
      document.getElementById('popup-phone').textContent = phone;
      document.getElementById('partner-popup').style.display = 'flex';
    }
    function closePartnerPopup() {
      document.getElementById('partner-popup').style.display = 'none';
    }
    window.onclick = e => {
      const popup = document.getElementById('partner-popup');
      if (e.target === popup) popup.style.display = 'none';
    };
  </script>

  <!-- LOAD GLOBAL CONTENT -->
  <script src="global.js"></script>

</body>
</html>
