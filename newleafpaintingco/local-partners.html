<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Partners | New Leaf Painting Co.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- GLOBAL HEADER -->
  <div id="global-header"></div>

  <!-- PAGE CONTENT -->
  <section class="hero">
    <h1>Local Partners</h1>
    <p>We proudly work with trusted local businesses to provide the best service for our clients.</p>
  </section>

  <section class="partners">
    <div class="partner-grid">
      <div class="partner-card">
        <img src="partner1.png" alt="Partner 1">
        <h3>Partner 1</h3>
        <p>Specializes in flooring and tile work.</p>
        <button>Learn More</button>
      </div>
      <div class="partner-card">
        <img src="partner2.png" alt="Partner 2">
        <h3>Partner 2</h3>
        <p>High-quality cabinetry and custom woodwork.</p>
        <button>Learn More</button>
      </div>
    </div>
  </section>

  <!-- GLOBAL FOOTER -->
  <div id="global-footer"></div>

  <!-- GLOBAL LOGIC -->
  <script src="global.js"></script>

</body>
</html>
