<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Partners | New Leaf Painting Co.</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* HERO */
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #333;
    }

    /* PARTNER GRID */
    .partners {
      padding: 40px 20px;
    }
    .partner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
      justify-items: center;
    }
    .partner-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .partner-card:hover {
      transform: translateY(-5px);
    }
    .partner-card img {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
      opacity: 0.8;
    }
    .partner-card h3 {
      margin: 10px 0 5px 0;
      color: #333;
    }
    .partner-card p {
      color: #555;
      margin-bottom: 10px;
    }
    .partner-card button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .partner-card button:hover {
      background-color: #45a049;
    }

    /* POPUP */
    .partner-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 500;
    }
    .partner-popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: left;
    }
    .partner-popup-content h3 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .partner-popup-content span.close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
