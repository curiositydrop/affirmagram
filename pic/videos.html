    document.addEventListener("DOMContentLoaded", function () {

      ];

        const iconObj = icons[Math.floor(Math.random() * icons.length)];
        const icon = document.createElement("div");
        icon.classList.add("skull");
        icon.textContent = iconObj.symbol;

        skullContainer.appendChild(icon);

    });
