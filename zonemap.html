<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curiosity Drop — Drop Locations</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
    background: #fff;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: center; /* centers logo + text together */
    flex-wrap: wrap; /* allows stacking on small screens */
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

header img {
    height: 70px;
    margin-right: 1rem; /* space between logo and title */
}

header h1 {
    font-size: 2.4rem;
    margin: 0;
    color: #333;
}

@media (max-width: 600px) {
    header {
        flex-direction: column; /* stack logo above title on mobile */
    }

    header img {
        margin: 0 0 0.5rem 0; /* spacing below logo */
    }

    header h1 {
        font-size: 2rem;
        text-align: center;
    }
}
h2 {
  color: #333;
  margin-top: 1rem;
}

.map-container {
  margin: 2rem auto;
  max-width: 900px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

iframe {
  width: 100%;
  height: 500px;
  border: 0;
}

.back-btn {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  margin: 1rem auto;
  background: #ff6b6b;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}

.back-btn:hover {
  background: #ff4757;
}
</style>
</head>
<body>

<header>
  <img src="IMG_8258.png" alt="Curiosity Drop Logo">
  <h1>Curiosity Drop</h1>
</header>

<h2>Current Drop Locations</h2>
<p>Explore where curiosity turns into rewards. More locations added regularly!</p>

<div class="map-container">
  <!-- Replace YOUR_MAP_ID below with your embed map ID -->
  <iframe 
    src="https://www.google.com/maps/d/u/0/embed?mid=1IEspOSZLYKpCvC_jynHkZOMsF32y2Go&ehbc=2E312F&noprof=1" 
    allowfullscreen="" loading="lazy">
  </iframe>
</div>

<a href="index.html" class="back-btn">⬅ Back to Main Site</a>

</body>
</html>
