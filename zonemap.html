<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curiosity Drop — Drop Locations</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background: #fff;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  padding: 1rem;
}

header img {
  width: 70px;
  height: auto;
  vertical-align: middle;
  margin-right: 10px;
}

header h1 {
  display: inline-block;
  font-size: 2rem;
  margin: 0;
  vertical-align: middle;
  color: #333;
}

h2 {
  color: #333;
  margin-top: 1rem;
}

.map-container {
  margin: 2rem auto;
  max-width: 900px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

iframe {
  width: 100%;
  height: 500px;
  border: 0;
}

.back-btn {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  margin: 1rem auto;
  background: #ff6b6b;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}

.back-btn:hover {
  background: #ff4757;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Curiosity Drop Logo">
  <h1>Curiosity Drop</h1>
</header>

<h2>Current Drop Locations</h2>
<p>Explore where curiosity turns into rewards. More locations added regularly!</p>

<div class="map-container">
  <!-- Replace YOUR_MAP_ID below with your embed map ID -->
  <iframe 
    src="https://www.google.com/maps/d/embed?mid=YOUR_MAP_ID" 
    allowfullscreen="" loading="lazy">
  </iframe>
</div>

<a href="index.html" class="back-btn">⬅ Back to Main Site</a>

</body>
</html>
